<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Jobber | Registration</title>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link th:href="@{/css/registration.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="static/js/header.js" th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>

<div class="header" th:insert="fragments/header :: header"></div>

<form th:action="@{/registration}" method="post" class="ui-form">
    <h3>Sign up</h3>
    <div class="form-row">
        <input name="login" type="text" required autocomplete="off">
        <label>Логин</label>
    </div>
    <div class="form-row">
        <input name="firstname" type="text" required autocomplete="off">
        <label>Имя</label>
    </div>
    <div class="form-row">
        <input name="lastname" type="text" required autocomplete="off">
        <label>Фамилия</label>
    </div>
    <div class="form-row">
        <input name="location" type="text" required autocomplete="off">
        <label>Город</label>
    </div>
    <div class="form-row">
        <input name="phone" type="text" required autocomplete="off">
        <label>Телефон</label>
    </div>
    <div class="form-row">
        <input name="email" type="text" id="email" required autocomplete="off">
        <label for="email">Email</label>
    </div>
    <div class="form-row">
        <input name="password" type="password" required autocomplete="off">
        <label>Пароль</label>
    </div>

    <p><input class="h" type="submit" value="Sign up"></p>
</form>


<div class="footer" th:insert="fragments/footer :: footer"></div>

</body>
</html>
