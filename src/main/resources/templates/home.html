<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Jobber | Home</title>
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/home.css}" rel="stylesheet">
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('a[href*=#]').bind("click", function (e) {
            var anchor = $(this);
            $('html, body').stop().animate({
                scrollTop: $(anchor.attr('href')).offset().top
            }, 1000);
            e.preventDefault();
        });
        return false;
    });
</script>

<script type="text/javascript">

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
</script>

<body>

<!--header-->
<div class="header">
    <div class="flex">
        <a href="/" class="logo">
            <h1>Jobber</h1>
        </a>
        <div class="links-header">
            <a href="/about">About</a>
            <div class="dropdown">
                <a onclick="myFunction()" class="image dropbtn" href="#"></a>
                <div id="myDropdown" class="dropdown-content">
                    <a class="text_bag" href="/profile">Profile</a>
                    <a class="text_bag" href="/sendtask">Send Task</a>
                    <a class="text_bag" href="/registration">Sign up</a>
                    <a class="text_bag" href="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--content-->
<div id="up" class="content">
    <div class="text_content">
        <div class="text">
            <h1 class="h1">Jobber</h1>
            <h1 class="slogan">Доступные задания для студентов в Вашем городе</h1>
            <p class="text-in-slogan">Помогаем студентам приобрести практические навыки в их сфере деятельности</p>

        </div>
    </div>
    <video autoplay muted loop
           src="video/Video%20background%20for%20website%20%20%20Discussion%20of%20business%20projects%20-%20Motion%20background%20(1).mp4"></video>
</div>

<!--tasks-->

<div class="tasks">
    <div class="tasks-content">
        <h1 class="h1-tasks">Задания</h1>

        <div th:class="@{block-{id}(id=${task.id})}" th:each="task : ${tasks}">
            <a th:href="@{/task/{id}(id=${task.id})}">
                <div class="image-block"></div>
                <div class="content-in-block">
                    <h1 class="h1-block" th:text="${task.title}"></h1>
                    <p class="time_icon">13h ago</p>
                </div>
            </a>
        </div>


    </div>
</div>

<!--footer-->
<div class="footer">
    <div class="grid-footer">
        <div class="block-logo">
            <a href="#up">
                <h1>Jobber</h1>
            </a>
        </div>
        <div class="block-links-footer">
            <div class="links-footer">
                <a href="/about">О Нас</a>
                <a href="/sendtask">Задания</a>
            </div>
        </div>
        <div class="block-soc">
            <div class="block-soc-content">
                <a href="#" class="instagram">
                    <img src="img/Instagram-Logo.png">
                </a>
                <a href="#" class="facebook">
                    <img src="img/50-Best-Facebook-Logo-Icons-GIF-Transparent-PNG-Images-33.png">
                </a>
                <a href="#" class="vk">
                    <img src="img/25684.png">
                </a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
