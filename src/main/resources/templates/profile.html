<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Jobber | Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="../static/css/bulma.css" th:href="@{/css/bulma.css}" rel="stylesheet">
    <link type="text/css" href="../static/css/footer.css" th:href="@{/css/footer.css}" rel="stylesheet">
    <link type="text/css" href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="static/js/header.js" th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>

<div class="header" th:insert="fragments/header :: header"></div>

<div class="section" style="display: flex; justify-content: center; margin-bottom: 300px;">
    <div>
        <figure class="image is-128x128">
            <img class="is-rounded"
                 src="https://www.pravmir.ru/wp-content/uploads/2018/07/218fa74f-34a5-41e4-9b77-10a22419ddf0-bestSizeAvailable.png">
        </figure>
    </div>
    <div class="block" style="margin-left: 30px;">
        <p class="is-size-2 has-text-weight-bold" style=" margin-bottom: -10px;" th:text="${user.firstname} + ' ' + ${user.lastname}"></p><br>
        <div style="display: flex; justify-content: start;">
            <p>Город:  </p>
            <p th:text="${user.location}"></p>
        </div>
        <div style="display: flex; justify-content: start;">
            <p>Номер телефона:  </p>
            <p th:text="${user.phone}"></p>
        </div>
        <div style="display: flex; justify-content: start;">
            <p>Email:  </p>
            <p th:text="${user.email}"></p>
        </div>

    </div>
</div>

<div class="footer" th:insert="fragments/footer :: footer"></div>

</body>
</html>
