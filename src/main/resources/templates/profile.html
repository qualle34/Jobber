<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Jobber | Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/bulma.css}" rel="stylesheet">
</head>
<body>
<!-- Developers -->
<div class="section" style="display: flex; justify-content: center; margin-bottom: -80px;">
    <div>
        <figure class="image is-128x128">
            <img class="is-rounded"
                 src="https://www.pravmir.ru/wp-content/uploads/2018/07/218fa74f-34a5-41e4-9b77-10a22419ddf0-bestSizeAvailable.png">
        </figure>
    </div>
    <div class="block" style="margin-left: 30px;">
        <p class="is-size-2 has-text-weight-bold" style=" margin-bottom: -10px;">Никита Кветкос</p><br>
        <div style="display: flex; justify-content: space-around;">
            <p>Квалификация:</p>
            <p>сантехник</p>
        </div>
        <p style="margin-top: 25px;">Опыт работы в сантехнической теме 10 лет</p>
    </div>
</div>
<div class="section">
    <div class="block">
        <h2 class="is-size-3">Работы</h2>
    </div>
    <div class="row columns">
        <div class="column is-one-third">
            <div class="card large">
                <div class="card-image">
                    <figure class="image">
                        <img src="https://images.unsplash.com/photo-1475778057357-d35f37fa89dd?dpr=1&auto=compress,format&fit=crop&w=1920&h=&q=80&cs=tinysrgb&crop="
                             alt="Image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4 no-padding">Чистка дымохода</p>
                        </div>
                    </div>
                    <div class="content">
                        Качественная чистка дымохода, без лишнего шума.
                        <div class="background-icon"><span class="icon-twitter"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-one-third">
            <div class="card large">
                <div class="card-image">
                    <figure class="image">
                        <img src="https://xn--e1agfbb6an8f.org/wp-content/uploads/2016/11/%D1%81%D1%82%D0%B0%D1%80%D0%B0%D1%8F-%D0%BF%D1%80%D0%BE%D0%B2%D0%BE%D0%B4%D0%BA%D0%B0-%D0%BE%D0%BF%D0%B0%D1%81%D0%BD%D0%BE%D1%81%D1%82%D1%8C-1.jpg"
                             alt="Image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4 no-padding">Замена проводки</p>
                        </div>
                    </div>
                    <div class="content">
                        Замена сгнившей проводки в подвале дачи.
                        <div class="background-icon"><span class="icon-twitter"></span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-one-third">
            <div class="card large">
                <div class="card-image">
                    <figure class="image">
                        <img src="https://remo124.ru/images/uslugi/pol/top-plitka.jpg" alt="Image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4 no-padding">Укладка плитки</p>
                        </div>
                    </div>
                    <div class="content">
                        Отличная кладка без халтуры.
                        <div class="background-icon"><span class="icon-twitter"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Developers -->
</div>
</body>
</html>
