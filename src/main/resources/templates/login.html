<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Jobber | Login</title>

    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <link  type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet">
    <link type="text/css" href="../static/css/footer.css"  th:href="@{/css/footer.css}" rel="stylesheet">
    <link type="text/css" href="../static/css/header.css"  th:href="@{/css/header.css}" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
    <script src="static/js/header.js" th:src="@{/js/header.js}" type="text/javascript"></script>
</head>
<body>

<div class="header" th:insert="fragments/header :: header"></div>

<div class="form">
    <form action="#" th:action="@{/login}" class="ui-form" method="post">
        <h3>Login</h3>
        <div class="form-row">
            <input type="text" id="email" name="username" required autocomplete="off"><label for="email">Email</label>
        </div>

        <div class="form-row">
            <input type="password" name="password" required autocomplete="off">
            <label>Пароль</label>
        </div>
        <p><input class="h" type="submit" value="Login"></p>
    </form>
</div>


<div class="footer" th:insert="fragments/footer :: footer"></div>

</body>
</html>
